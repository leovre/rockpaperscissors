<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <script>

        let roundWin=0; //score if player wins
        let roundLose=0; //score if computer wins
        
        function getPlayerSelection() //get player choice
        { 
        let answer = prompt("Rock, Paper, Scissors?").toLowerCase();
        console.log("You chose " + answer)
        return answer;

        }

        function getComputerSelection()// get computer choice 
        {
                let randNum = Math.floor(Math.random()*(3-1+1)+1);
                    if(randNum === 1){
                        randNum = "rock";
                    } else if (randNum === 2){
                        randNum = "paper";
                    } else {
                        randNum = "scissors";
                    }
                    
                    return randNum;
                    

        }

        function checkWinner(randNum, answer) // validate winner: computer or player
        {       
            

            console.log("Computer chose " + randNum)
 
            if (answer == randNum){ //tie
                console.log("Its a tie!") 
            }else if( // win
            answer == "rock" && randNum == "scissors" || 
            answer == "paper" && randNum == "rock" ||
            answer == "scissors" && randNum == "paper" )
            {
                console.log("You Win!!! " +answer+ " beats " + randNum);
                roundWin++; //keep scores
            }
            else{ //lose
                console.log("You Lose " +randNum+ " beats " + answer);
                roundLose++; //keep scores
            };

            
            return roundWin, roundLose;
        }

        

        function playGame()
        {
            for(let i=0; i<5; i++){ //five rounds
            checkWinner(getComputerSelection(), getPlayerSelection());
            console.log("you have " +roundWin+ " point(s) ");
            console.log("computer has " +roundLose+ " point(s) ");
             }

             if(roundWin>roundLose){
                console.log("YOU WIN!!! " +roundWin+ " - " +roundLose);

             }else if(roundWin==roundLose)
             {
                console.log("Its a Tie " +roundWin+ " - " +roundLose);
             }else{
                console.log("You Lose :(( " +roundWin+ " - " +roundLose);
             }

        }
        

        playGame(roundWin, roundLose); //play games 5 rounds





        

    </script>
</body>
</html>
